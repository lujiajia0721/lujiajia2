<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterGo Design Export</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #FDF6E3;
            font-family: "Source Han Sans", "Microsoft YaHei", sans-serif;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 90vw;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 20px;
        }
        .main-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .title {
            font-size: 2.2rem;
            color: #3E2723;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        .desc {
            font-size: 1.1rem;
            color: #3E2723;
            margin-bottom: 18px;
            text-align: center;
        }
        .category, .date {
            font-size: 1rem;
            color: #3E2723;
            margin-bottom: 8px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .content {
                padding: 18px 6px;
            }
            .main-image {
                max-width: 95vw;
                margin-bottom: 18px;
            }
            .title {
                font-size: 1.3rem;
            }
            .desc {
                font-size: 0.95rem;
            }
        }
        @media (max-width: 480px) {
            .content {
                padding: 8px 2px;
            }
            .main-image {
                max-width: 100vw;
                margin-bottom: 10px;
            }
            .title, .desc, .category, .date {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="content">
            <img class="main-image" src="images/work01.jpg" alt="作品图片">
            <h1 class="title">北京房山磨盘柿柿子酒包装设计</h1>
            <p class="desc">我将房山标志性建筑元素融入包装，展现当地独特的历史底蕴与文化风貌，使消费者直观感受房山的地域特色，建立产品与地域的强关联。以柿子为核心视觉元素，其可爱的拟人化形象生动活泼，不仅突出产品原料，也传递出柿子丰收的喜悦感，增强消费者对柿子酒特色的认知。整体采用暖色调，契合柿子的色彩印象，营造出温暖、亲切的氛围，既符合酒类产品给人的温馨感受，也呼应柿子成熟时的视觉观感，提升产品亲和力。图案设计在保留传统韵味的同时，运用现代简约的插画风格，使包装既有传统文化的内涵，又符合当代审美趋势，吸引不同年龄层消费者。</p>
            <div class="category">作品集——包装设计</div>
            <div class="date">创作时间:2024年6月</div>
        </div>
    </div>
</body>
</html>
