<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterGo Design Export</title>
    <style>
        /* CSS Variables from MasterGo Styles */
        :root {
            --paint-1-7: #FDF6E3;
            --paint-3-6: #3E2723;
            --paint-1-017: #3D3D3D;
            /* --paint-3-812: url('images/work01.jpg'); */
            --font-1-139-family: "Source Han Sans";
            --font-1-139-size: 55px;
            --font-1-139-weight: bold; /* Assuming bold from style property */
            --font-3-0367-family: "Source Han Sans";
            --font-3-0367-size: 26px;
            --font-3-0367-weight: bold; /* Assuming bold from style property */
            --font-4-42-family: "Source Han Sans";
            --font-4-42-size: 24px;
            --font-4-42-weight: bold; /* Assuming bold from style property */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--paint-1-7);
        }

        .frame-1-0 {
            position: relative;
            width: 1440px;
            height: 1024px;
            /* background-color: var(--paint-1-7); */ /* Already set on body */
            overflow: hidden; /* Hide anything outside the frame */
        }

        .layer-1-05 {
            position: absolute;
            width: 926px;
            height: 523px;
            left: 372px;
            top: 450px;
            background-image: url('images/work01.jpg');
            background-size: cover;
            background-position: center;
        }

        /* CSS for the creation date text */
        .creation-date-text-1 {
            position: absolute;
            left: 372px; /* Align with the image left */
            top: calc(450px + 523px - 15px); /* Position above the previous position by 10px */
            font-family: "Source Han Sans";
            font-size: 26px;
            font-weight: bold;
            color: var(--paint-3-6); /* Changed color to #3E2723 */
        }

        .text-1-013 {
            position: absolute;
            width: 772px;
            height: 82px;
            left: 452px;
            top: 37px;
            font-family: var(--font-1-139-family);
            font-size: var(--font-1-139-size);
            font-weight: var(--font-1-139-weight);
            color: var(--paint-3-6);
            text-align: left;
        }

        .text-3-912 {
            position: absolute;
            width: 926px;
            height: 248px;
            left: 372px;
            top: 119px;
            font-family: var(--font-3-0367-family);
            font-size: var(--font-3-0367-size);
            font-weight: var(--font-3-0367-weight);
            color: var(--paint-3-6);
            text-align: left;
            /* text-mode: single-line; */ /* CSS doesn't have direct equivalent, will wrap */
        }

        .text-4-7,
        .text-4-008,
        .text-4-013,
        .text-4-051 {
            position: absolute;
            font-family: var(--font-4-42-family);
            font-size: var(--font-4-42-size);
            font-weight: var(--font-4-42-weight);
            color: var(--paint-3-6);
            text-align: left;
            /* text-mode: single-line; */
        }

        .text-4-7 { left: 34px; top: 14px; width: 55px; height: 38px; }
        .text-4-008 { left: 34px; top: 14px; width: 55px; height: 38px; } /* Duplicate, keep for now */
        .text-4-013 { left: 127px; top: 14px; width: 300px; height: 38px; }
        .text-4-051 { left: 243px; top: 14px; width: 100px; height: 38px; }

    </style>
</head>
<body>
    <div class="frame-1-0">
        <div class="layer-1-05"></div>
        <h1 class="text-1-013">北京房山磨盘柿柿子酒包装设计</h1>
        <p class="text-3-912">我将房山标志性建筑元素融入包装，展现当地独特的历史底蕴与文化风貌，使消费者直观感受房山的地域特色，建立产品与地域的强关联。以柿子为核心视觉元素，其可爱的拟人化形象生动活泼，不仅突出产品原料，也传递出柿子丰收的喜悦感，增强消费者对柿子酒特色的认知。整体采用暖色调，契合柿子的色彩印象，营造出温暖、亲切的氛围，既符合酒类产品给人的温馨感受，也呼应柿子成熟时的视觉观感，提升产品亲和力。图案设计在保留传统韵味的同时，运用现代简约的插画风格，使包装既有传统文化的内涵，又符合当代审美趋势，吸引不同年龄层消费者。</p>
        <div class="text-4-013">作品集——包装设计</div>
        <p class="creation-date-text-1">创作时间:2024年6月</p>
    </div>
</body>
</html>
