        <div class="text-9-018">作品集——文创设计</div>
        <h1 class="text-15-00">故居系列香薰文创设计</h1>
        <p class="text-15-166">我们团队把名人故居形象与香薰相结合，设计出了名人故居系列香薰。我们选出了四位名人的故居作为主体形象，他们分别是梅兰芳、宋庆龄、鲁迅和齐白石，其次我们找出了所对应的梅花、海棠、丁香和玉兰花作为香薰的主导气味。四种花都凸显出了四位名人的美好品德，同时气味可以给人带来长久的记忆，因此在日常生活中使用此款香薰，可以增强我们对名人的记忆，勾起我们参观故居的回忆，有助于中华记忆的美好传承。</p>
        <p class="creation-date-text-2">创作时间：2024年9月</p>
