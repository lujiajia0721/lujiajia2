<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterGo Design Export</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #F5F1E6;
            font-family: "Source Han Sans", "Microsoft YaHei", sans-serif;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 90vw;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 20px;
        }
        .image-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            width: 100%;
            max-width: 700px;
            margin-bottom: 32px;
        }
        .scrollable-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            flex-shrink: 0;
        }
        .category {
            font-size: 1.1rem;
            color: #333333;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }
        .title {
            font-size: 2.2rem;
            color: #333333;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        .desc {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 18px;
            text-align: center;
        }
        .date {
            font-size: 1rem;
            color: #333333;
            margin-bottom: 8px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .content {
                padding: 18px 6px;
            }
            .image-scroll-container {
                max-width: 95vw;
                gap: 8px;
                margin-bottom: 18px;
            }
            .scrollable-image {
                max-width: 180px;
            }
            .title {
                font-size: 1.3rem;
            }
            .desc {
                font-size: 0.95rem;
            }
        }
        @media (max-width: 480px) {
            .content {
                padding: 8px 2px;
            }
            .image-scroll-container {
                max-width: 100vw;
                gap: 4px;
                margin-bottom: 10px;
            }
            .scrollable-image {
                max-width: 110px;
            }
            .title, .desc, .category, .date {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="content">
            <div class="image-scroll-container">
                <img src="images/work16.jpg" alt="Work Image 16" class="scrollable-image">
                <img src="images/work15.jpg" alt="Work Image 15" class="scrollable-image">
                <img src="images/work14.jpg" alt="Work Image 14" class="scrollable-image">
                <img src="images/work17.jpg" alt="Work Image 17" class="scrollable-image">
            </div>
            <div class="category">作品集——文创设计</div>
            <h1 class="title">故居系列香薰文创设计</h1>
            <p class="desc">我们团队把名人故居形象与香薰相结合，设计出了名人故居系列香薰。我们选出了四位名人的故居作为主体形象，他们分别是梅兰芳、宋庆龄、鲁迅和齐白石，其次我们找出了所对应的梅花、海棠、丁香和玉兰花作为香薰的主导气味。四种花都凸显出了四位名人的美好品德，同时气味可以给人带来长久的记忆，因此在日常生活中使用此款香薰，可以增强我们对名人的记忆，勾起我们参观故居的回忆，有助于中华记忆的美好传承。</p>
            <div class="date">创作时间：2024年9月</div>
        </div>
    </div>
</body>
</html>
